<html>
<head>
	<title>JTK's Better Team Builder</title>

	<!-- JQuery -->
	<script type='text/javascript' src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  	<script type='text/javascript' src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

	<!-- Custom gabby stuff -->
	<link rel="stylesheet" href="/wp-content/themes/destro/css/teambuilder.css">
	<script type='text/javascript' src='/wp-content/themes/destro/data/pokedex.js' defer="defer"></script>
	<script type='text/javascript' src='/wp-content/themes/destro/data/typechart.js' defer="defer"></script>
	<script src="/wp-content/themes/destro/js/teambuilder.js"></script>
</head>

<body>
<div style="margin: 10px;" class="row col-md-12">
	<div id="selector-column" class="col-md-3">
		<!-- Pokemon picker goes here -->
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn1img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn1input" type="text" class="form-control" placeholder="Pokemon #1">
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn2img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn2input" type="text" class="form-control" placeholder="Pokemon #2">
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn3img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn3input" type="text" class="form-control" placeholder="Pokemon #3">
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn4img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn4input" type="text" class="form-control" placeholder="Pokemon #4">
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn5img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn5input" type="text" class="form-control" placeholder="Pokemon #5">
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn6img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn6input" type="text" class="form-control" placeholder="Pokemon #6">
		</div>
	</div>

	<div id="typeChartResults" class="col-md-9" style="float: right;"></div>
</div>

</body>

</html>
