<html>
<head>
	<title>JTK's Better Team Builder</title>

	<!-- JQuery -->
	<script type='text/javascript' src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  	<script type='text/javascript' src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom gabby stuff -->
	<link rel="stylesheet" href="css/teambuilder.css">
	<script type='text/javascript' src='data/pokedex.js' defer="defer"></script>
	<script type='text/javascript' src='data/typechart.js' defer="defer"></script>
	<script src="js/teambuilder.js"></script>
</head>

<body>
<div style="margin: 10px;" class="row col-md-12">
	<div id="selector-column" class="col-md-3">
		<!-- Pokemon picker goes here -->
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn1img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn1input" type="text" class="form-control" placeholder="Pokemon #1" style="border-right: 0px">
			<span id="pkmn1valid" class='input-group-addon validationCell'></span>
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn2img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn2input" type="text" class="form-control" placeholder="Pokemon #2" style="border-right: 0px">
			<span id="pkmn2valid" class='input-group-addon validationCell'></span>
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn3img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn3input" type="text" class="form-control" placeholder="Pokemon #3" style="border-right: 0px">
			<span id="pkmn3valid" class='input-group-addon validationCell'></span>
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn4img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn4input" type="text" class="form-control" placeholder="Pokemon #4" style="border-right: 0px">
			<span id="pkmn4valid" class='input-group-addon validationCell'></span>
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn5img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn5input" type="text" class="form-control" placeholder="Pokemon #5" style="border-right: 0px">
			<span id="pkmn5valid" class='input-group-addon validationCell'></span>
		</div>
		<div class="input-group col-md-12">
			<span class='input-group-addon'>
				<img id="pkmn6img" src='media/pokemon/icons/0.png'/>
			</span>
			<input id="pkmn6input" type="text" class="form-control" placeholder="Pokemon #6" style="border-right: 0px">
			<span id="pkmn6valid" class='input-group-addon validationCell'></span>
		</div>
	</div>

	<div id="typeChartResults" class="col-md-9" style="float: right;"></div>

	<div id="url-column" class="col-md-3">
		<div class="input-group col-md-12">
 			<span class="input-group-addon">
 				<span class="glyphicon glyphicon-link" style="width: 32px"></span>
 			</span>
			<input id="teamUrl" type="text" class="form-control" placeholder="Link to this Team" data-toggle="tooltip" title="Link to this Team">
		</div>
	</div>

	<div id="fidget-column" class="col-md-3">
		<div class="input-group col-md-12">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    			<span id="metagameButtonText">Select Metagame</span>
    			<span class="caret"></span>
  			</button>
 			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    			<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="vgc14">VGC 2014</a></li>
   				<li role="presentation" class="divider"></li>
    			<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="nofilter">Remove Metagame Filtering</a></li>
  			</ul>
			<div style="float: right">
				<button id="fidget" type="button" class="btn btn-default" data-toggle="button">Enable Fidget Mode</button>
  			</div>
		</div>
	</div>

	<div id="changelog" class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					Updates - Last updated on 10/25/2014
				</a>
			</div>
			<div id="collapseOne" class="panel-collapse collapse">
				<div class="panel-body" style="max-height:350px; overflow-y:auto;">
					<dl>
  						<dt>10/25/2014</dt>
  						<dd>Fixed Mr. Mime</dd>
  						<dd>Added VGC 2014 metagame validation - a checkmark will show up next to a pokemon if it's VGC2014 legal, and a x will show up if it's not.</dd>
  						<dd>Added this helpful little updates box.</dd>
					</dl>
					<i class='fa fa-heart' style='color: red'></i> JTK
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
